<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="img/cultura-brasileira 1.png" alt="mapa do brasil desenhado com elementos da cultura">
        </div>

        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="form-header-container">
                        <div class="tittle">
                            <h1>Cadastre-se</h1>
                        </div>
                        <div class="login-button">
                            <button><a href="#">Entrar</a></button>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="column">
                            <div class="input-column">
                                <div class="input-box">
                                    <label for="fullname"></label>
                                    <input id="fullname" type="text" name="fullname" placeholder="Nome" required>
                                </div>
                            </div>
                            <div class="input-column">
                                <div class="input-box">
                                    <label for="email"></label>
                                    <input id="email" type="email" name="email" placeholder="Email" required>
                                </div>
                            </div>
                        </div>

                        <div class="column">
                            <div class="input-box">
                                <div class="input-column">
                                    <div class="choice">
                                        <select>
                                            <option selected disabled value="">Estado</option>
                                            <option>Rondônia</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="input-box">
                                <div class="input-column">
                                    <div class="choice">
                                        <select type="width: 270px;
                                        height: 30px;">
                                            <option selected disabled value="">Cidade</option>
                                            <option>Porto Velho</option>
                                            <option>Ji-Paraná</option>
                                            <option>Ariquemes</option>
                                            <option>Vilhena</option>
                                            <option>Cacoal</option>
                                            <option>Rolim de Moura</option>
                                            <option>Jaru</option>
                                            <option>Guajará-Mirim</option>
                                            <option>Machadinho D'Ieste</option>
                                            <option>Buritis</option>
                                            <option>Pimenta Bueno</option>
                                            <option>Ouro Preto do Oeste</option>
                                            <option>Espigão D'Oeste</option>
                                            <option>Nova Mamoré</option>
                                            <option>Candeias do Jamari</option>
                                            <option>Cojunbim</option>
                                            <option>São Miguel do Guaporé</option>
                                            <option>Alta Floresta D'Oeste</option>
                                            <option>Alto Paraíso</option>
                                            <option>São Francisco do Guaporé</option>
                                            <option>Nova Brasilândia D'Oeste</option>
                                            <option>Costa Marques</option>
                                            <option>Presidente Médici</option>
                                            <option>Monte Negro</option>
                                            <option>Cerejeiras</option>
                                            <option>Colorado do Oeste</option>
                                            <option>Campo Novo de Rondônia</option>
                                            <option>Alvorada D'Oeste</option>
                                            <option>Alto Alegre dos Parecis</option>
                                            <option>Seringueiras</option>
                                            <option>Chupinguaia</option>
                                            <option>Vale do Anari</option>
                                            <option>Urupá</option>
                                            <option>Itapuã do Oeste</option>
                                            <option>Mirante da Serra</option>
                                            <option>Theobroma</option>
                                            <option>Ministro Andreazza</option>
                                            <option>Novo Horizonte do Oeste</option>
                                            <option>Governador Jorge Teixeira</option>
                                            <option>Corumbiara</option>
                                            <option>Nova União</option>
                                            <option>Vale do Paraíso</option>
                                            <option>Parecis</option>
                                            <option>Cacaulândia</option>
                                            <option>Santa Luzia D'Oeste</option>
                                            <option>Cabixi</option>
                                            <option>São Felipe D'Oeste</option>
                                            <option>Teixeirópolis</option>
                                            <option>Rio Crespo</option>
                                            <option>Castanheiras</option>
                                            <option>Primavera de Rondônia</option>
                                            <option>Pimenteiras do Oeste</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="input-box">
                            <label for="user"></label>
                            <input id="user" type="user" name="user" placeholder="Usuário" required>
                        </div>
                        
                        <div class="input-box">
                            <label for="password"></label>
                            <input id="password" type="password" name="password" placeholder="Senha" required>
                        </div>

                        <div class="input-box">
                            <label for="password"></label>
                            <input id="password" type="password" name="Confirmpassword" placeholder="Confirme sua senha" required>
                        </div>
                    </div>

                    <p>Ao clicar em Continuar, você concorda com nossos <br>Termos, Política de Dados e Política de Cookies.</p>

                    <div class="continue-button">
                        <button><a href="#">Continuar</a></button>
                    </div>

                </div>
            </form>
        </div>
    </div>
</body>
</html>
